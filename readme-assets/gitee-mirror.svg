<svg 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" 
    width="102" height="20" role="img"  aria-label="镜像站: Gitee Pages">
    <title>镜像站: Gitee Pages</title>
    <linearGradient id="s" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <clipPath id="r">
        <rect width="102" height="20" rx="3" fill="#fff"/>
    </clipPath>
    <g clip-path="url(#r)">
        <rect width="41" height="20" fill="#555"/>
        <rect x="41" width="61" height="20" fill="#C31D23"/>
        <rect width="102" height="20" fill="url(#s)"/>
    </g>
    <g 
        fill="#fff" 
        text-anchor="middle" 
        font-family="Verdana,Geneva,DejaVu Sans,sans-serif" 
        text-rendering="geometricPrecision" 
        font-size="110">
        <text 
            aria-hidden="true" 
            x="200" y="140" 
            fill="#010101" 
            fill-opacity=".3" 
            transform="scale(.1)" 
            textLength="350"
        >镜像站
        </text>
        <text 
            x="200" y="130" transform="scale(.1)" fill="#fff" textLength="350"
        >镜像站
        </text>
        <text 
            aria-hidden="true" 
            x="710" y="140" 
            fill="#010101" 
            fill-opacity=".3" 
            transform="scale(.1)" 
            textLength="550"
        >Gitee Pages
        </text>
        <text 
            x="710" y="130" transform="scale(.1)" fill="#fff" textLength="550"
        >Gitee Pages
        </text>
    </g>
</svg>